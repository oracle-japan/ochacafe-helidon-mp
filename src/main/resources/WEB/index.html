<!doctype html>
<html lang="ja">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="" content="no-cache">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- OCI APM -->
    <script src="apmrum.js?ver=1.0.0"></script>
    <script async crossorigin="anonymous" src="https://aaaac6k7z5qgeaaaaaaaaaagfu.apm-agt.us-ashburn-1.oci.oraclecloud.com/static/jslib/apmrum.min.js"></script>
  
    <title>Helidon MicroProfile Demo</title>

  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Helidon MP Demo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="./graphql/ui/index.html">GraphQL UI</a>
            </div>
            <div class="navbar-nav">
              <a class="nav-link" href="./openapi/ui">OpenAPI UI</a>
            </div>
          </div>

        </div>
      </nav>
  
      <div class="row">
        <p></p>
      </div>

      <div class="row">
        <div class="col">
          <label for="input_body" class="form-label">Path:</label>

          <div class="input-group mb-3">

            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" 
                id="dropdownMenuButton1" 
                data-bs-toggle="dropdown" aria-expanded="false">
                predefined paths
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" id="button_health" >/health</a></li>
                <li><a class="dropdown-item" href="#" id="button_metrics" >/metrics</a></li>
                <li><a class="dropdown-item" href="#" id="button_openapi">/openapi</a></li>
                <li><a class="dropdown-item" href="#" id="button_jpa_error">/jpa/country</a></li>
                <li><a class="dropdown-item" href="#" id="button_tracing">/tracing/invoke</a></li>
                <li><a class="dropdown-item" href="#" id="button_lra_start">/lra-main/start</a></li>
              </ul>
            </div>

            <input type="text" class="form-control" id="path" aria-describedby="dropdownMenuButton1">
          </div>

        </div>
      </div>

      <label for="input_body" class="form-label">Body:</label>

      <div class="row">
        <div class="col">
          <p>
            <textarea id="input_body" rows="6" class="form-control"></textarea>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button id="button_get" type="button" class="btn btn-outline-dark">GET</button>
          <button id="button_post" type="button" class="btn btn-outline-dark">POST</button>
          <button id="button_clear" type="button" class="btn btn-outline-dark">CLEAR</button>
        </div>
      </div>
      <div class="row">
        <p><div id="div0" class="badge bg-secondary"></div></p>
        <div class="col">
          <pre id="pre1"><pre>
        </div>
      </div>
    </div>

    <!-- required for Bootstrap -->
    <script src="main.js?ver=1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
